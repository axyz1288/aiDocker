version: '2.3'
services:
  opengl:
    build: ./opengl
    image: nvidia/opengl:1.3-glvnd-runtime-ubuntu20.04
    container_name: opengl

  ros:
    build: ./ros
    image: axyz1288/ros:noetic
    runtime: nvidia
    user: aiRobots
    depends_on:
      - opengl
    container_name: ros
    volumes:
      - ~/aiRobots/ros:/home/aiRobots
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth
      - /dev:/dev
    environment: 
      - "DISPLAY=$DISPLAY"
      - "QT_X11_NO_MITSHM=1"
      - "XAUTHORITY=/tmp/.docker.xauth"

  cpp:
    build: ./cpp
    image: axyz1288/cpp:noetic
    runtime: nvidia
    user: aiRobots
    depends_on:
      - ros
    container_name: cpp
    privileged: true
    volumes:
      - ~/aiRobots/cpp:/home/aiRobots
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - /dev:/dev
    environment:
      - "ROS_HOSTNAME=cpp"
      - "ROS_MASTER_URI=http://ros:11311"
      - "DISPLAY=$DISPLAY"
      - "QT_X11_NO_MITSHM=1"
      - "XAUTHORITY=/tmp/.docker.xauth"

  pybullet:
    build: ./pybullet
    image: axyz1288/pybullet
    container_name: pybullet
    user: aiRobots
    runtime: nvidia
    depends_on:
      - ros
    volumes:
      - ~/aiRobots/pybullet:/home/aiRobots
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
    environment:
      - "ROS_HOSTNAME=pybullet"
      - "ROS_MASTER_URI=http://ros:11311"
      - "DISPLAY=$DISPLAY"
      - "QT_X11_NO_MITSHM=1"
      - "XAUTHORITY=/tmp/.docker.xauth"

  base:
    build: ./python
    image: axyz1288/python:3.6-cuda11.0
    container_name: base

  pytorch:
    build: 
      context: ./pytorch
    image: axyz1288/pytorch:python3.6-cuda11.0
    user: aiRobots
    runtime: nvidia
    depends_on:
      - base
    container_name: pytorch
    shm_size: '128gb'
    ports:
      - "1010:8888"
      - "1011:6006"
    volumes:
      - ~/aiRobots/pytorch:/home/aiRobots
    environment:
      - "ROS_HOSTNAME=pytorch"
      - "ROS_MASTER_URI=http://ros:11311"

  tensorflow:
    build: 
      context: ./tensorflow
    image: axyz1288/tensorflow:python3.6-cuda11.0
    user: aiRobots
    runtime: nvidia
    depends_on:
      - base
    container_name: tensorflow
    shm_size: '128gb'
    ports:
      - "1020:8888"
      - "1021:6006"
    volumes:
      - ~/aiRobots/tensorflow:/home/aiRobots
    environment:
      - "ROS_HOSTNAME=tensorflow"
      - "ROS_MASTER_URI=http://ros:11311"